<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
<!--    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  </head>
  <body class="example body">

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <style>

        .v-select.v-select--is-menu-active .v-input__icon--append .v-icon {
            transform: rotate(
                    0deg
            );
        }

        .theme--light.v-list-item .v-list-item__mask {
            color: #2490ec;
            font-weight: bold;
            background: #ddedfa;
        }

      .v-rating .v-icon {
        padding: 0.1rem;
      }

      .v-ripple__container{
          opacity: 0 !important;
      }

        .v-list-item--link:before {
            opacity: 0 !important;
        }

        /*.v-list-item--link{*/
        /*    cursor: default !important;*/
        /*}*/

      .v-application--is-ltr .v-toolbar__content >
      .v-btn.v-btn--icon:first-child + .v-toolbar__title,
      .v-application--is-ltr .v-toolbar__extension > .v-btn.v-btn--icon:first-child +
      .v-toolbar__title {
        padding-left: 0;
      }
    </style>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
    .example::-webkit-scrollbar {
        display: none;
    }
    .example {
        -ms-overflow-style: none;
    scrollbar-width: none;

    }

    .body {

    }
</style>
